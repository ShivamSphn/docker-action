name: Docker Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  nvrc-jupyter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push NVRC Jupyter Docker image
        uses: docker/build-push-action@v6.7.0
        with:
          context: ./nvrc-image-jupyter
          file: ./nvrc-image-jupyter/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nvrc-jupyter:latest

  triton-jupyter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Triton Jupyter Docker image
        uses: docker/build-push-action@v6.7.0
        with:
          context: ./triton-image-jupyter
          file: ./triton-image-jupyter/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/triton-jupyter:latest
